<div class="row">
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                Coil Summary: Accepted v/s Rejected
            </div>
            <div class="panel-body">
                <nvd3 options="$ctrl.chartOptions" data="$ctrl.summaryData.summary1"></nvd3>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                Coil Summary: Good V/S Non Standard V/S Web Breaks
            </div>
            <div class="panel-body">
                <nvd3 options="$ctrl.chartOptions" data="$ctrl.summaryData.summary2"></nvd3>
            </div>
        </div>
    </div>
    <div class="col-md-8">
       <detail  details="$ctrl.summaryData.details"
                coil-type="$ctrl.coilType"
                ng-if="$ctrl.coilType != null"
                total="$ctrl.summary1[$ctrl.coilType]"></detail>
    </div>
</div>
