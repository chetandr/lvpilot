<div class="row">
    <div class="col-md-8">
        <nvd3 data="$ctrl.trends.data[$ctrl.plant][$ctrl.mill][$ctrl.gauge][$ctrl.rangeSize]" options="$ctrl.options"></nvd3>
    </div>
    <div class="col-md-4">
        <div class="panel panel-info" ng-if="$ctrl.clusters.length > 0">
            <div class="panel-heading">
                Selected Deviation Bucket
            </div>
            <table class="table">
                <tr  ng-repeat="cluster in $ctrl.clusters" ng-if="cluster.selected"><td>Deviation Bucket : {{cluster.name}}</td></tr>
            </table>
            <button class="btn btn-info" ng-click="$ctrl.showInsights()">{{$ctrl.clusters.length > 1 ? 'Compare' : 'View'}}</button>
        </div>
    </div>
</div>
