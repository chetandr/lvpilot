<div class="row">
    <div class="col-md-4" ng-repeat="legend in $ctrl.legends">
        <div class="form-group">
            <input type="checkbox" ng-model="$ctrl.legendFilters[legend]"
                   checked="$ctrl.legendFilters[legend]"
                   class="regular-checkbox"
                   ng-click="$ctrl._setLegendFilters()"
                   style="background-color: {{$ctrl.legendFilters[legend] ? $ctrl.colors[legend] : '#FFFFFF'}};border-color: {{$ctrl.colors[legend]}}">
            <div class="label" style="color:{{$ctrl.colors[legend]}}">{{legend}}</div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
